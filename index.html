<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 role="link" aria-label="Link To Home Page"><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" alt="Map" tabindex="-1">
      <div role = "application" aria-label="Map of Nearby Restaurants" id="map"></div>
    </section>

    <section>
      <div class="filter-options">
        <!-- <h2>Filter Results</h2> -->
        <select role="listbox" aria-label="List Box For Neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="2">
          <option value="all">All Neighborhoods</option>
        </select>
        <select role="listbox" aria-label="List Box For Cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="3">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="4"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- service worker -->
  <script type="application/javascript" charset="utf-8" src="app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb21Y4NkoQCbutn0PtiwLBFFWDKdFTWiA&libraries=places&callback=initMap"></script>
  


  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="5"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  
</body>

</html>
